{% extends 'shop/base.html' %}

{% block title %}
    结算
{% endblock %}
{% block content %}
    <div class="order-info">
        <h3>您的订单</h3>
        <ul>
            {% for item in cart %}
                <li>
                    {{ item.quantity }} x {{ item.product.name }}
                    <span>{{ item.total_price }}</span>
                </li>
            {% endfor %}
            <p>总共:¥{{ cart.get_total_price }}</p>
        </ul>
    </div>

    <form action="." method="post" class="order-form">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="提交"></p>
    </form>
{% endblock %}
